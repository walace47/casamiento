events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración de gzip para compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;



    # Configuración principal del servidor
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Configuración de seguridad básica
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Configuración específica para assets (DEBE IR ANTES de location /)
        # Usamos ^~ para máxima prioridad sobre regex
        location ^~ /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            # Logs para debug
            access_log /var/log/nginx/assets_access.log;
            error_log /var/log/nginx/assets_error.log debug;
        }

        # Configuración para archivos estáticos (CSS, JS, imágenes)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|jfif|webp)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Manejo de rutas SPA (Single Page Application) - DEBE IR AL FINAL
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Configuración para archivos de texto
        location ~* \.(txt|md)$ {
            add_header Content-Type text/plain;
        }
    }
}
